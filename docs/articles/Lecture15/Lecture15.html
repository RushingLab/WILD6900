## Three states - example

#### The likelihood
- The Bernoulli distribution describes the probability of one (of two) outcomes

--
- The categorical distribution describes the probability of one (of `\(N\)`) outcomes
    + `\(\Omega\)` and `\(\Theta\)` are matrices defining the state/observaton probabilities   

--
`$$\large z_{i, t+1}|z_{i,t} \sim categorical(\Omega_{z_{i,t},1:S})$$`

`$$\large y_{i, t}|z_{i,t} \sim categorical(\Theta_{z_{i,t},1:S})$$`

## Analysis in JAGS


```r
sink("ms.jags")
cat("
model {
  # Priors 
   phiA ~ dunif(0, 1)
   phiB ~ dunif(0, 1)
   psiAB ~ dunif(0, 1)
   psiBA ~ dunif(0, 1)
   pA ~ dunif(0, 1)
   pB ~ dunif(0, 1)
```

---
## Analysis in JAGS


```r
  # Define state-transition and observation matrices
   # Define probabilities of state S(t+1) given S(t)
      ps[1,1] &lt;- phiA * (1-psiAB)
      ps[1,2] &lt;- phiA * psiAB
      ps[1,3] &lt;- 1-phiA
      ps[2,1] &lt;- phiB * psiBA
      ps[2,2] &lt;- phiB * (1-psiBA)
      ps[2,3] &lt;- 1-phiB
      ps[3,1] &lt;- 0
      ps[3,2] &lt;- 0
      ps[3,3] &lt;- 1
```

---
## Analysis in JAGS


```r
      # Define probabilities of O(t) given S(t)
      po[1,1] &lt;- pA
      po[1,2] &lt;- 0
      po[1,3] &lt;- 1-pA
      po[2,1] &lt;- 0
      po[2,2] &lt;- pB
      po[2,3] &lt;- 1-pB
      po[3,1] &lt;- 0
      po[3,2] &lt;- 0
      po[3,3] &lt;- 1
```

## Analysis in JAGS


```r
# Likelihood 
for (i in 1:nInd){
   # Define latent state at first capture
   z[i,f[i]] &lt;- y[i,f[i]]
   for (t in (f[i]+1):nOcc){
      # State process: draw S(t) given S(t-1)
      z[i,t] ~ dcat(ps[z[i,t-1],])
      # Observation process: draw O(t) given S(t)
      y[i,t] ~ dcat(po[z[i,t],])
      } #t
   } #i
}
",fill = TRUE)
sink()
```

## Multi-state models

#### Very flexible
- Most capture-recapture models can be formulated as multi-state models

- Can accomodate many states

- Can include covariates and individual/temporal variation 

#### But complexity comes at a cost
- Data hungry

- Often not fully identifiable

- Computationally intensive
